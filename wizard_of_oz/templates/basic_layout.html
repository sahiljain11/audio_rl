<html>

<head>
    <title>AudioRL</title>

    <meta charSet="UTF-8"/>

    <!-- Animation and Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #footerContent {
            color: #777;
            font-family: "Segoe UI", sans-serif;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 7.5rem;            /* Footer height */
        }

        #headerContent {
            position: absolute;
            top: 0;
            width: 100%;
            height: 7.5rem;            /* Header height */
            padding-top: 10px;
            padding-left: 10px;
        }

        #page-container {
            position: relative;
            min-height: 100vh;
            padding-top: 20px;
        }

        #content-wrap {
            padding-top: 7.5rem;       /* Header height */
            padding-bottom: 7.5rem;    /* Footer height */
            font-family: "Segoe UI", sans-serif;
            font-size: x-large;
        }
    </style>
    {% block additional_styling %}
    {% endblock %}
</head>
<body>

<noscript>
    <h1>Please enable Javascript</h1>
</noscript>

<div id="page-container" class="container">
    <header id="headerContent">
        <img src="{{ url_for('static', filename='pearl_logo.png') }}" style="height: 5rem">
        <img src="{{ url_for('static', filename='vu_logo.png') }}" style="height: 5rem">
        <hr />
    </header>
    <div id="content-wrap" class="d-flex justify-content-center container">
        <div>
            {% block page_content %}{% endblock %}
        </div>
    </div>
    <footer id="footerContent">
        <hr />
        <div>
            Questions? Contact <a href="mailto: k.baraka@vu.nl">k.baraka@vu.nl</a>
            <br>
            &#169; 2021 Personal Autonomous Robotics Lab & Vrije Universiteit Amsterdam.
        </div>
    </footer>
</div>


<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
<script src="https://media.twiliocdn.com/sdk/js/video/releases/2.18.3/twilio-video.min.js"></script>
<script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
{% block script %}
{% endblock %}
</body>
</html>
